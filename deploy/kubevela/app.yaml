apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: frontend-api
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  components:
    - name: frontend-api
      type: webservice
      properties:
        labels:
          app: frontend-api
        image: ghcr.io/adhatcher/frontend_api:517a4010dfa5d1f7c06d54b6b729064825e44d17
        port: 8080
        env:
          - name: ENVIRONMENT
            value: production
      traits:
        - type: resource
          properties:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "60m"
              memory: "128Mi"
        - type: hpa
          properties:
            min: 1
            max: 5
            cpu:
              type: AverageValue
              value: 100
            mem:
              type: AverageValue
              value: 268435456
        - type: storage
          properties:
            configMap:
              - name: frontend-config
                mountOnly: false
                data:
                  FLASK_HOST: "0.0.0.0"
                  FLASK_PORT: "8080"
                  API_HOST: "backend"
                  API_PORT: "7070"
                mountToEnvs:
                  - envName: FLASK_HOST
                    configMapKey: FLASK_HOST
                  - envName: FLASK_PORT
                    configMapKey: FLASK_PORT
                  - envName: API_HOST
                    configMapKey: API_HOST
                  - envName: API_PORT
                    configMapKey: API_PORT
        - type: expose
          properties:
            type: ClusterIP
            matchLabels:
              app: frontend-api
            ports:
              - name: http
                port: 8080
                protocol: TCP
        - type: httproute
          properties:
            routeName: frontend-api-route
            hostname: phrases.zeus
            service:
              name: frontend-api
              port: 8080
