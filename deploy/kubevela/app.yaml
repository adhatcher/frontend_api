apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: frontend-api
  namespace: default
spec:
  components:
    - name: frontend-api
      type: webservice
      properties:
        image: ghcr.io/adhatcher/frontend_api:2b5d0d8a914fe63b1f594dbc5eb2bc1c3fbfafc3
        port: 8080
        env:
          - name: ENVIRONMENT
            value: production
      traits:
        - type: scaler
          properties:
            replicas: 3
        - type: resource
          properties:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
